<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --bg1:#16060a;     /* burdeos muy oscuro */
      --bg2:#2a0e16;     /* burdeos oscuro */
      --accent:#f59e0b;  /* dorado suave para botones */
      --text:#f3f4f6;
      --muted:#cbd5e1;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(900px 520px at 70% -10%, var(--bg2), transparent 60%),
        linear-gradient(180deg, var(--bg1), #0e0407);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
  
    /* === AJUSTES DE AUTO–TAMAÑO Y TÍTULOS LARGOS === */
    .card{
      /* la tarjeta toma el ancho justo del contenido */
      display: inline-block;
      width: auto;
    
      /* límites: mínimo cómodo y máximo el ancho de la ventana menos padding */
      min-width: 720px;                  /* ajústalo a tu gusto */
      max-width: calc(100vw - 48px);
    
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.10);
      border-radius:24px;
      box-shadow: 0 12px 50px rgba(0,0,0,.45);
      padding:24px;
      backdrop-filter: blur(8px);
    }
    
    /* columna de portada + columna de contenido
       la 2ª columna se dimensiona al contenido (título largo) */
    .row{
      display:grid;
      grid-template-columns: clamp(90px, 18vw, 140px) minmax(max-content, 1fr);
      gap:20px;
      align-items:start;
    }
    
    /* el título en UNA línea; si hace falta, la caja crece */
    h1{
      margin:0 0 6px 0; font-weight:800;
      font-size: clamp(20px, 3.4vw, 34px);
      line-height:1.15;
    
      white-space: nowrap;   /* 1 sola línea */
      overflow: hidden;      /* evita desbordes feos si no puede crecer más */
    }
    
    /* portada fluida */
    .cover{
      width:100%;
      aspect-ratio:1/1;
      border-radius:16px; object-fit:cover;
      border:1px solid rgba(255,255,255,0.20);
      background:#12080b;
    }
    
    /* Fallback móvil: si la pantalla es estrecha, deja que el título parta en 2+ líneas */
    @media (max-width: 760px){
      .card{
        min-width: auto;                 /* que quepa en móviles */
        max-width: calc(100vw - 24px);
      }
      .row{
        grid-template-columns: 86px 1fr; /* portada más estrecha en móvil */
      }
      h1{
        white-space: normal;             /* permitimos salto en pantallas pequeñas */
      }
    }
    .meta{color:var(--muted); margin-bottom:16px}
    audio{width:100%; outline:none; margin-top:8px}
    .actions{display:flex; gap:10px; margin-top:16px; flex-wrap:wrap}
    .btn{
      appearance:none; border:none; cursor:pointer;
      background:var(--accent); color:#23160f; font-weight:800;
      padding:10px 14px; border-radius:12px;
    }
    .btn.secondary{
      background:transparent; color:var(--text);
      border:1px solid rgba(255,255,255,0.22);
    }
    .small{font-size:12px; color:var(--muted); margin-top:8px}
    .center{ text-align:center; margin-top:10px}
  </style>

</head>
<body>
  <main class="card">
    <div class="row">
      <!-- ⚠️ Portada: cambia la ruta o deja un rectángulo vacío si no tienes cover -->
      <img class="cover" src="https://manuelmartin1d.github.io/poemas/poema1/cover.png" alt="Portada del poema" onerror="this.style.visibility='hidden'">

  <div>

  </main>

  <script>
    // Copiar enlace de la página bonita (no del mp3) para compartir
    document.getElementById('copy').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(location.href);
        const old = document.getElementById('copy').textContent;
        document.getElementById('copy').textContent = '¡Enlace copiado!';
        setTimeout(()=> document.getElementById('copy').textContent = old, 1200);
      } catch(e) { alert('No se pudo copiar'); }
    });
  </script>

</body>
